<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservas - Cafetería Beyka</title>
    <link rel="stylesheet" href="estilo.css" />
</head>
<body>
    <body onload="aplicarModoNocheGuardado()"></body>
    <header class="encabezado">
    <h1 class="nombre-cafeteria">Reservas - Cafetería Beyka</h1>
    <nav class="menu">
        <a href="index.html">Volver al inicio</a>
    </nav>
    </header>

    <main class="contenido">
    <section class="seccion">
        <h2>Haz tu reserva</h2>
        <form id="formReserva" class="formulario-reserva">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9,15}" required placeholder="Ej: 912345678" />

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required />

        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required />

        <label for="personas">Número de personas (máx. 12):</label>
        <input type="number" id="personas" name="personas" min="1" max="12" required />

        <button type="submit">Reservar</button>
        </form>
    </section>
    </main>

    <footer class="pie">
    <p>&copy; 2025 Cafetería Beyka. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
